<div class="row header-content justify-content-center align-content-center">
    <div class="col-md-1 text-center">
        <a routerLink="/">
            <img [src]="logoUrl" alt="" class="img-fluid header-logo">
        </a>
    </div>
    <div class="col-md-9">
        SEZIONI
    </div>
    <div class="col-md-2 text-center">
        <div *ngIf="!isLoggingIn">
            <div *ngIf="isLoggedIn()">
                <a routerLink="/user">Benvenuto {{ getUsername() }}</a>
            </div>
            <div *ngIf="!isLoggedIn()">
                <a routerLink="/login">LOGIN</a>
            </div>
        </div>
    </div>
</div>
