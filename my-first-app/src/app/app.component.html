<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>
        Benvenuto Utente
      </h1>
      <div>
        <ul>
          <li *ngFor="let p of persone">
            <div [innerText]="p['nome'] + ' ' + p['cognome']"></div>
          </li>
        </ul>
        <div>
          <input type="text" id="nome" placeholder="Nome" [value]="nomeInput">
          <input type="text" id="cognome" placeholder="Cognome" [value]="cognomeInput">
          <button (click)="onAddPersona()">
            CIAO
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
