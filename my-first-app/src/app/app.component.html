<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form #inputCredentials="ngForm" (ngSubmit)="login()">
                <h1>
                    LOGIN
                </h1>
                <input id="mail" name="mail" ngModel placeholder="Email" required type="text">
                <input id="password" name="password" ngModel placeholder="Password" required type="password">
                <button (click)="signup()">SIGNUP</button>
                <button (click)="login()">LOGIN</button>
                <button (click)="logout()">LOGOUT</button>
            </form>
        </div>
    </div>
</div>
